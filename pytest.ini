[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/redis)
    e2e: End-to-end tests (require all services running)
    slow: Slow tests (OCR, LLM processing)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

env =
    ENVIRONMENT=testing
    DATABASE_URL=postgresql+asyncpg://br_admin:br_secret_2025@localhost:5432/br_system_test
    REDIS_URL=redis://localhost:6379/15
